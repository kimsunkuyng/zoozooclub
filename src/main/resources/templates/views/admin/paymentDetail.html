<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>결제 상세</title>
    
    <!-- 정적 리소스 CSS -->
    <link th:href="@{/styles/paymentDetail.css}" rel="stylesheet" />
    <link th:href="@{/styles/header.css}" rel="stylesheet" />
    <link th:href="@{/styles/sidebar.css}" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <!-- sidebar 조각 삽입 -->
        <div th:replace="~{views/common/sidebar :: sidebar}"></div>

        <div class="content-area">
            <!-- header 조각 삽입 -->
            <div th:replace="~{views/common/admin_header :: header}"></div>

            <div class="main-content">
                <h2 class="page-title">결제 상세 정보</h2>
                <form method="post" th:action="@{/admin/savePaymentDetail}">
                    <table class="detail-table">
                        <tr>
                            <th>주문번호</th>
                            <td>#0003</td>
                        </tr>
                        <tr>
                            <th>품목/수량</th>
                            <td>참치캔 / 30개</td>
                        </tr>
                        <tr>
                            <th>구매자</th>
                            <td>이루강</td>
                        </tr>
                        <tr>
                            <th>배송지</th>
                            <td>서울시 중구</td>
                        </tr>
                        <tr>
                            <th>결제수단</th>
                            <td>신용카드</td>
                        </tr>
                        <tr>
                            <th>결제상태</th>
                            <td><span class="status paid">결제완료</span></td>
                        </tr>
                        <tr>
                            <th>쿠폰적용</th>
                            <td>X</td>
                        </tr>
                        <tr>
                            <th>총 가격</th>
                            <td>140,000원</td>
                        </tr>
                        <tr>
                            <th>배송상태</th>
                            <td class="delivery-status">
                                <label><input type="radio" name="delivery" value="ready" checked /> 배송준비중</label>
                                <label><input type="radio" name="delivery" value="shipped" /> 배송중</label>
                                <label><input type="radio" name="delivery" value="completed" /> 배송완료</label>
                            </td>
                        </tr>
                    </table>

                    <div class="form-actions">
                        <button type="submit" class="btn-submit">저장</button>
                        <button type="reset" class="btn-reset">취소</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script th:src="@{/js/sidebar.js}"></script>
</body>
</html>
