<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>고객문의 관리</title>

    <!-- 정적 리소스 CSS -->
    <link th:href="@{/styles/csList.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/styles/header.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/styles/sidebar.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/styles/footer.css}" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="container">
        <!-- sidebar 조각 삽입 -->
        <div th:replace="~{views/common/sidebar :: sidebar}"></div>

        <div class="content-area">
            <!-- header 조각 삽입 -->
            <div th:replace="~{views/common/admin_header :: header}"></div>

            <div class="main-content">
                <div class="top-controls">
                    <div class="right-control">
                        <div class="search-box">
                            <input type="text" placeholder="주문검색" />
                            <button>검색</button>
                        </div>
                    </div>
                </div>

                <!-- 결제 테이블 -->
                <table class="csList-table">
                    <thead>
                        <tr>
                            <th>게시판번호</th>
                            <th>제목</th>
                            <th>작성자</th>
                            <th>처리여부</th>
                            <th>비밀글여부</th>
                            <th>등록일</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="c: ${list}">
                            <td>[[${c.csNo}]]</td>
                            <td>[[${c.csTitle}]]</td>
                            <td>[[${c.memName}]]</td>
                            <td>X</td>
                            <td>[[${c.csSecret}]]</td>
                            <td>[[${c.csDate}]]</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- footer 조각 삽입 -->
            <div th:replace="~{views/common/admin_footer :: footer}"></div>
        </div>
    </div>
    <script th:src="@{/js/sidebar.js}"></script>
</body>
</html>
