<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>공지사항 관리</title>

    <!-- 정적 리소스 CSS -->
    <link th:href="@{/styles/noticeManagement.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/styles/header.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/styles/sidebar.css}" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="container">
        <!-- sidebar 조각 삽입 -->
        <div th:replace="~{views/common/sidebar :: sidebar}"></div>

        <div class="content-area">
            <!-- header 조각 삽입 -->
            <div th:replace="~{views/common/admin_header :: header}"></div>

            <!-- 등록 폼 (처음 진입 or 다시 등록 버튼 눌렀을 때) -->
            <div class="main-content" th:if="${registered == false}">
                <h2 class="page-title">공지사항 등록</h2>
                <form class="event-form" method="post" enctype="multipart/form-data" th:action="@{/admin/noticeEnroll}">
                    <!-- 제목 -->
                    <div class="form-group">
                        <label for="event-title">제목</label>
                        <input type="text" id="event-title" name="boardTitle" required placeholder="공지 제목 입력" />
                    </div>

                    <!-- 공개 여부 -->
                    <div class="form-group">
                        <label for="visibility">공개 여부</label>
                        <div class="radio-group">
                            <label><input type="radio" name="boardPublic" value="Y" checked /> 공개</label>
                            <label><input type="radio" name="boardPublic" value="N" /> 비공개</label>
                        </div>
                    </div>

                    <!-- 내용 -->
                    <div class="form-group">
                        <label for="event-content">내용</label>
                        <textarea id="event-content" name="boardContent" rows="8" placeholder="공지내용을 입력하세요."></textarea>
                    </div>

                    <!-- 첨부파일 -->
                    <div class="form-group">
                        <label for="event-file">첨부파일</label>
                        <input type="file" id="event-file" name="file" />
                    </div>

                    <!-- 버튼 -->
                    <div class="form-actions">
                        <button type="submit" class="btn-submit">등록 하기</button>
                        <button type="reset" class="btn-reset">취소 하기</button>
                    </div>
                </form>
            </div>

            <!-- 등록된 공지 목록 (등록 직후) -->
            <div class="main-content" th:if="${registered == true}">
                <h2 class="page-title">등록된 공지사항 목록</h2>
                <table class="notice-table">
                    <thead>
                        <tr>
                            <th>번호</th>
                            <th>제목</th>
                            <th>내용</th>
                            <th>작성일</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="n : ${noticeList}">
                            <td th:text="${n.boardNo}"></td>
                            <td th:text="${n.boardTitle}"></td>
                            <td th:text="${n.boardContent}"></td>
                            <td th:text="${#dates.format(n.boardDate, 'yyyy-MM-dd')}"></td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(noticeList)}">
                            <td colspan="4" style="text-align:center;">등록된 공지가 없습니다.</td>
                        </tr>
                    </tbody>
                </table>
                <div style="text-align:right; margin-top:20px;">
                    <button type="button" class="btn-submit" onclick="location.href='/admin/noticeManagement'">새 공지 등록</button>
                </div>
            </div>
        </div>
    </div>
    <script th:src="@{/js/sidebar.js}"></script>

    <!-- 등록 완료 알림 -->
    <script th:inline="javascript">
        /*<![CDATA[*/
        [[${msg} != null ? 'alert("' + ${msg} + '");' : '']]
        /*]]>*/
    </script>
</body>
</html>
