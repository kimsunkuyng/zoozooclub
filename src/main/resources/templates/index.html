<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>🐶ZOOZOO클럽</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="description" content="Travelix Project">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css"
	href="styles/bootstrap4/bootstrap.min.css">
<link href="plugins/font-awesome-4.7.0/css/font-awesome.min.css"
	rel="stylesheet" type="text/css">
<link rel="stylesheet" type="text/css"
	href="plugins/OwlCarousel2-2.2.1/owl.carousel.css">
<link rel="stylesheet" type="text/css"
	href="plugins/OwlCarousel2-2.2.1/owl.theme.default.css">
<link rel="stylesheet" type="text/css"
	href="plugins/OwlCarousel2-2.2.1/animate.css">
<link rel="stylesheet" type="text/css" href="styles/main_styles.css">
<link rel="stylesheet" type="text/css" href="styles/responsive.css">
</head>

<body>
	<div th:replace="views/common/header"></div>

	<!-- Home -->

	<div class="home"
		style="background-image: url('images/test_main_image.jpg'); color: white; text-align: center; padding: 50px;">
		<h1 style="margin-top: 400px;">
			반려동물과 함께 사는 세상, <br />ZOOZOO클럽
		</h1>
	</div>
	<!-- Offers -->

	<div class="offers">
		<div class="container">
			<div class="row">
				<div class="col text-center">
					<h2 class="section_title">오늘의 상품 둘러보기</h2>
				</div>
			</div>
			<div class="row offers_items">
				<!-- Offers Item -->
				<div class="col-lg-6 offers_col" th:each="p : ${pList}">
					<div class="offers_item">
						<div class="row">
							<div class="col-lg-6">
								<div class="offers_image_container">
									<div class="offers_image_background"
										th:style="'background-image: url(/images/' + ${p.productImage} + ');'"></div>
									<div class="offer_name">
										<a href="#">[[${#numbers.formatInteger(p.productPrice, 3, 'COMMA')}]]원</a>
									</div>
								</div>
							</div>
							<div class="col-lg-6">
								<div class="offers_content">
									<div class="offers_price" style="font-size: 25px;">[[${p.productName}]]</div>
									<div class="rating_r rating_r_4 offers_rating">
										<i></i> <i></i> <i></i> <i></i> <i></i>
									</div>
									<p class="offers_text">[[${p.productDescription}]]</p>
									<div class="offers_icons"></div>
									<div class="offers_link">
										<a th:href="@{/shopping/detail(pNo=${p.productNo})}">상품 보러 가기</a>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="cta">
		<!-- Image by https://unsplash.com/@thanni -->
		<div class="cta_background"></div>
		<div class="container">
			<div class="row">
				<div class="col">

					<!-- CTA Slider -->

					<div class="cta_slider_container">
						<div class="owl-carousel owl-theme cta_slider">
							<div class="owl-item cta_item text-center" th:each="b : ${bList}">
								<div style="font-size: 20px;" class="cta_title">오늘의 인기글1</div>
								<br />
								<div class="cta_title">[[${b.boardTitle}]]</div>
								<div class="rating_r rating_r_4">조회수 [[${b.boardReadCount}]]회</div>
								<p class="cta_text">[[${b.boardContent}]]</p>
								<div class="button cta_button">
									<div class="button_bcg"></div>
									<a href="#">글 보러 가기</a>
								</div>
							</div>
						</div>

						</div>

						<!-- CTA Slider Nav - Prev -->
						<div class="cta_slider_nav cta_slider_prev">
							<svg version="1.1" id="Layer_4"
								xmlns="http://www.w3.org/2000/svg"
								xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
								width="28px" height="33px" viewBox="0 0 28 33"
								enable-background="new 0 0 28 33" xml:space="preserve">
									<defs>
										<linearGradient id='cta_grad_prev'>
											<stop offset='0%' stop-color='#F0BA7D' />
											<stop offset='100%' stop-color='#D8F07D' />
										</linearGradient>
									</defs>
									<path class="nav_path" fill="#F3F6F9"
									d="M19,0H9C4.029,0,0,4.029,0,9v15c0,4.971,4.029,9,9,9h10c4.97,0,9-4.029,9-9V9C28,4.029,23.97,0,19,0z
								M26,23.091C26,27.459,22.545,31,18.285,31H9.714C5.454,31,2,27.459,2,23.091V9.909C2,5.541,5.454,2,9.714,2h8.571
								C22.545,2,26,5.541,26,9.909V23.091z" />
									<polygon class="nav_arrow" fill="#F3F6F9"
									points="15.044,22.222 16.377,20.888 12.374,16.885 16.377,12.882 15.044,11.55 9.708,16.885 11.04,18.219 
								11.042,18.219 " />
								</svg>
						</div>

						<!-- CTA Slider Nav - Next -->
						<div class="cta_slider_nav cta_slider_next">
							<svg version="1.1" id="Layer_5"
								xmlns="http://www.w3.org/2000/svg"
								xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
								width="28px" height="33px" viewBox="0 0 28 33"
								enable-background="new 0 0 28 33" xml:space="preserve">
									<defs>
										<linearGradient id='cta_grad_next'>
											<stop offset='0%' stop-color='#fa9e1b' />
											<stop offset='100%' stop-color='#8d4fff' />
										</linearGradient>
									</defs>
									<path class="nav_path" fill="#F3F6F9"
									d="M19,0H9C4.029,0,0,4.029,0,9v15c0,4.971,4.029,9,9,9h10c4.97,0,9-4.029,9-9V9C28,4.029,23.97,0,19,0z
							M26,23.091C26,27.459,22.545,31,18.285,31H9.714C5.454,31,2,27.459,2,23.091V9.909C2,5.541,5.454,2,9.714,2h8.571
							C22.545,2,26,5.541,26,9.909V23.091z" />
									<polygon class="nav_arrow" fill="#F3F6F9"
									points="13.044,11.551 11.71,12.885 15.714,16.888 11.71,20.891 13.044,22.224 18.379,16.888 17.048,15.554 
							17.046,15.554 " />
								</svg>
						</div>

					</div>

				</div>
			</div>
		</div>

	</div>
	<div th:replace="views/common/footer"></div>

</body>

</html>
