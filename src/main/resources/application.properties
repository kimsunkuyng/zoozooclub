spring.application.name=zoozooclub

#Oracle 연결
spring.datasource.driver-class-name=oracle.jdbc.driver.OracleDriver
spring.datasource.url=jdbc:oracle:thin:@localhost:1521:xe
spring.datasource.username=zoozooclub
spring.datasource.password=zoozooclub
#server.port=8082

# mappers안에 있는 모든 폴더에 모든 파일을 mapper로 사용
mybatis.mapper-locations=classpath:mappers/**.xml

# kh.springboot.모든 폴더.model.vo에 있는 것들을 resultType의 별칭으로 설정
mybatis.type-aliases-package=com.zoozooclub.*.model.vo

# mybatis - mapper등록
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.configuration.jdbc-type-for-null=null

